<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title th:text="#{welcomeMessage}">Welcome</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded ">
        <div>
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item col-md-4">
                    <a class="nav-link" th:href="@{/add/recipe}" th:text="#{addRecipe}">Add Recipe</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item col-md-4">
                    <a class="nav-link" th:href="@{/add/ingredient}" th:text="#{addIngredient}">Add Ingredient</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link" th:href="@{/health}" th:text="#{healthInfo}">Health Information</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item col-md-4">
                    <a class="nav-link" th:href="@{/menu}" th:text="#{weeklyMenu}">Weekly Menu</a>
                </li>
            </ul>
        </div>
        <div class="dropdown">
            <a class="nav-link dropdown-toggle" th:text="#{languages}">Languages</a>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" th:href="@{/home?lang=en}">English</a></li>
                <li><a class="dropdown-item" th:href="@{/home?lang=fr}">Français</a></li>
                <li><a class="dropdown-item" th:href="@{/home?lang=bg}">Български</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li sec:authorize="!isAuthenticated()" class="nav-item col-md-4">
                    <a class="nav-link" th:href="@{/users/login}" th:text="#{loginButton}">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item col-md-4">
                    <a class="nav-link" th:href="@{/users/register}" th:text="#{registerButton}">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:method="post" th:action="@{/users/logout}">
                        <button type="submit" class="nav-link logout-btn" th:text="#{logoutButton}">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; Spring team 2025. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
