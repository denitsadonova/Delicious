spring:
  jpa:
    database-platform=org:
      hibernate:
        dialect: H2Dialect
        datasource:
          initialization-mode: always
    properties:
      hibernate:
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: 'false'
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    username: 'sa'
    url: jdbc:h2:delicious/localhost:9092/default
